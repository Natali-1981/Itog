<script type="text/javascript" src="style/js/jquery-1.5.min.js"></script>

<script type="text/javascript" src="style/js/quicksand.js"></script>
<script type="text/javascript" src="style/js/portfolio.js"></script>
<script type="text/javascript" src="style/js/scripts.js"></script>
<script type="text/javascript" src="style/js/jquery.prettyPhoto.js"></script>
</head>
<body>
  <div id="container">
    <!-- Begin Header Wrapper -->

          <!-- Begin Menu -->
          <div id="menu-wrapper">
            <div id="smoothmenu1" class="ddsmoothmenu">
              <ul>
                <li><a href="index.html">Главная</a></li>

                <li><a href="services.html">Портфолио</a></li>
             
                </li>

              </ul>
            </div>
          </div>
          <!-- End Menu -->
      </div>

    </div>

      <ul class="gallerynav">

        <li><a href="#" data-value="web">Интернет<span></span></a></li>
      </ul>
      <!-- End Portfolio Navigation -->
      <!-- Begin Portfolio Elements -->
      <ul id="gallery" class="grid">
        <!-- Begin Image 1 -->
        <li data-id="id-1" class="photography"><a href="style/images/art/portfolio1.jpg" rel="prettyPhoto[gallery]"> <img src="style/images/art/portfolio1-th.jpg" alt="" /></a></li>
        <!-- End Image 1 -->
        <li data-id="id-2" class="illustration"><a href="style/images/art/portfolio2.jpg" rel="prettyPhoto[gallery]"> <img src="style/images/art/portfolio2-th.jpg" alt="" /></a></li>
        <li data-id="id-3" class="video"><a href="style/images/art/portfolio3.jpg" rel="prettyPhoto[gallery]"> <img src="style/images/art/portfolio3-th.jpg" alt="" /></a></li>
        <li data-id="id-4" class="web"><a href="style/images/art/portfolio4.jpg" rel="prettyPhoto[gallery]"> <img src="style/images/art/portfolio4-th.jpg" alt="" /></a></li>

        <li data-id="id-7" class="video"><a href="style/images/art/portfolio7.jpg" rel="prettyPhoto[gallery]"> <img src="style/images/art/portfolio7-th.jpg" alt="" /></a></li>
        <li data-id="id-8" class="web"><a href="style/images/art/portfolio8.jpg" rel="prettyPhoto[gallery]"> <img src="style/images/art/portfolio8-th.jpg" alt="" /></a></li>

  <div class="clearfix"></div>
  <div class="push"></div>
  
</div>
<script type="text/javascript">
$(document).ready(function () {
    $("#gallery a[rel^='prettyPhoto']").prettyPhoto({
        theme: 'light_square',
        autoplay_slideshow: false
    });
    $("ul.grid img").hide()
    $("ul.grid img").each(function (i) {
        $(this).delay(i * 200).fadeIn();
    });
});
</script>
</body>
</html>
